name: Auto-create PR for Claude branches
# Automatically creates a PR when pushing to claude/* branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR exists
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --head "${{ github.ref_name }}" --json number --jq 'length')
          echo "exists=$PR_EXISTS" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-pr.outputs.exists == '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.ref_name }}"
          DEFAULT_BRANCH=$(gh api repos/${{ github.repository }} --jq '.default_branch')

          # Get the first commit message as the primary description
          FIRST_COMMIT=$(git log origin/$DEFAULT_BRANCH..HEAD --pretty=format:"%s" --reverse 2>/dev/null | head -1)

          # Try to extract a good title from the first commit or branch name
          if [[ -n "$FIRST_COMMIT" ]]; then
            TITLE="$FIRST_COMMIT"
          else
            # Fallback: Extract from branch name
            # claude/generate-season-10-HpgIZ -> Generate Season 10
            TITLE=$(echo "$BRANCH" | sed 's|claude/||' | sed 's|-[A-Za-z0-9]*$||' | tr '-' ' ' | sed 's/\b\(.\)/\u\1/')
          fi

          # Get all commit messages for PR body
          COMMITS=$(git log origin/$DEFAULT_BRANCH..HEAD --pretty=format:"- %s" 2>/dev/null || echo "- Initial commit")
          COMMIT_COUNT=$(git log origin/$DEFAULT_BRANCH..HEAD --oneline 2>/dev/null | wc -l)

          # Check for season-related changes to add context
          SEASON_FILES=$(git diff --name-only origin/$DEFAULT_BRANCH..HEAD 2>/dev/null | grep -E "^season-[0-9]+/" | head -5 || true)

          # Build PR body with more context
          if [[ -n "$SEASON_FILES" ]]; then
            SEASON_NUM=$(echo "$SEASON_FILES" | head -1 | sed 's|season-\([0-9]*\)/.*|\1|')
            EPISODE_COUNT=$(echo "$SEASON_FILES" | grep -c "s${SEASON_NUM}e" || echo "0")
            BODY=$(printf "## Summary\n\nSeason %s episode generation with %s commits.\n\n## Files Changed\n\n\`\`\`\n%s\n\`\`\`\n\n## Commits\n\n%s" "$SEASON_NUM" "$COMMIT_COUNT" "$SEASON_FILES" "$COMMITS")
          else
            BODY=$(printf "## Summary\n\nAuto-generated PR from Claude Code session (%s commits).\n\n## Commits\n\n%s" "$COMMIT_COUNT" "$COMMITS")
          fi

          # Create PR
          gh pr create \
            --title "$TITLE" \
            --body "$BODY" \
            --base "$DEFAULT_BRANCH" \
            --head "${{ github.ref_name }}"
